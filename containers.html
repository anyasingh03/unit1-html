<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            background-color: rgb(255, 175, 222);
            color: black;
            text-align: center;
        }

        span {
            border: 1px solid rgb(255, 222, 249);
            font-size: 32px;
            color: aqua;

            .highlight {
                background-color: rgb(108, 137, 108);
                font-weight: bold;
            }

        }
    </style>
</head>

<body>
    <!-- Using DIV as a block level container-->
    <div class="header">
        <h1> Welcome to My <span> W </span> ebsite! </h1>
        <p> Learning about HTML containers </p>
    </div>
    <!-- Part 2 - Multiple context sections using DIVs -->
    <h2> About Containers </h2>
    <p> The <span class="highlight"> div element </span>  is a block-level container that takes up a full width</p>
    <p> The <span class="highlight"> span element </span>  is a inline-level container that only takes up necessary space. </p>
</body>

</html>
